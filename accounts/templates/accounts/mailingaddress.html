{% extends "main_base.html" %}
{% load static %}


{% block title %}
Mailing Address - {{ block.super }}
{% endblock %}

{% block content %}
<div>
	<h1>Mailing Address</h1>
	<form id='addInfo'>
		<input name='first_name' type='text'>
		<input name='last_name' type='text'>
		<input name='address_line_1' type='text'>
		<input name='address_line_2' type='text'>
		<input name='city' type='text'>
		<input name='state_province' type='text'>
		<input name='postal_code' type='text'>
		<input name='country' type='text'>
		<input name='phone' type='text'>
		<input name='url' type='text' size='30'>
		<input name='id' type='text'>
		<input name='user' type='text'>

		<br><br>
		<input id='submitBtn' type='submit' value='Update'>
	</form>
	<br><br>
	<p>{{ foo }}</p>
</div>
{% endblock %}

{% block scripts %}
{{ block.super }}
<script src="{% static "js/main.js" %}"></script>
{% endblock %}
